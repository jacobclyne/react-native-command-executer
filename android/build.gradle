
buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath('com.android.tools.build:gradle:7.4.2')
    }
}

apply plugin: 'com.android.library'

android {
    buildToolsVersion = "33.0.0"
    compileSdkVersion = 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion = 33
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
}
  
